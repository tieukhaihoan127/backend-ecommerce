version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - backend

  api:
    build: .
    container_name: node-api
    ports:
      - "3030:3030"
    depends_on:
      - elasticsearch
    networks:
      - backend

networks:
  backend:
    driver: bridge
